<!DOCTYPE html>

<html lang="en">
    <title>Unit Converter</title>
    <head>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <div class="top padded-text">
            
                <h1> Metric/Imperial Unit Conversion</h1>
                <input value="1" class="input-text" id="input-element" type="number"></input>
           
        </div>

        <div class="bottom">
            <div class="padded-text">
                <div class="bottom3row" id="length-container">
                    <span id="length"> Length (Meter/Feet) </span>
                    <p id="length-conversion"> </p>
                </div>

                <div class="bottom3row" id="volume-container">
                    <p id="volume"> Volume (Liters/Gallons) </p>
                    <p id="volume-conversion"> </p>
                </div>

                <div class="bottom3row" id="mass-container">
                    <p id="mass"> Mass (Kilograms/Pounds) </p>
                    <p id="mass-conversion"> </p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
